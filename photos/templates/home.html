{% extends 'all-photos/base.html' %}
{% block content %}

{% for photo_item in images %}

<div class="container-fluid" id="container">
    <div class="col-md-4 col-md-4 col-md-4" style="display: flex;justify-content: space-between;">
        <img src="{{photo_item.image.url}}" style="width: 100%" class="image" data-toggle="modal" data-target="#exampleModal{{photo_item.id}}"class="img-responsive" alt="Image" style="max-width:200px;">
    </div>

{% endfor %}

{% endblock %}
